<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Story — Solo Designs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    @page {
      size: 8.5in 11in;
      margin: 0;
    }

    :root {
      --bg: #1A1A1A;
      --text: #F5F2EB;
      --text-muted: rgba(245, 242, 235, 0.35);
      --accent: #C9A227;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* Page - exact letter size */
    .page {
      width: 8.5in;
      height: 11in;
      background-color: var(--bg);
      position: relative;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      overflow: hidden;
    }

    /* Subtle border inset */
    .page::before {
      content: '';
      position: absolute;
      top: 0.4in;
      left: 0.4in;
      right: 0.4in;
      bottom: 0.4in;
      border: 1px solid rgba(245, 242, 235, 0.07);
      pointer-events: none;
    }

    /* Header */
    .header {
      padding: 0.6in 0.6in 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Logo: SOLO + Square */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: var(--text);
      line-height: 1;
    }

    .logo-square {
      width: 10px;
      height: 10px;
      background-color: var(--text);
    }

    .year {
      font-family: 'Inter', sans-serif;
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.15em;
      color: var(--text-muted);
    }

    /* Main Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 0.6in;
      position: relative;
    }

    /* The stacked headline */
    .headline {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-style: italic;
      font-size: 88px;
      line-height: 1.05;
      letter-spacing: -0.01em;
    }

    /* Top line — muted */
    .headline-muted {
      color: var(--text-muted);
      display: block;
    }

    /* Bottom line — hollow gold */
    .headline-gold {
      color: transparent;
      -webkit-text-stroke: 1.5px var(--accent);
      display: block;
    }

    .tagline {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 400;
      color: var(--text-muted);
      margin-top: 40px;
      letter-spacing: 0.015em;
    }

    /* The gold square — bottom right */
    .accent-square {
      position: absolute;
      right: 0.6in;
      bottom: 0.6in;
      width: 40px;
      height: 40px;
      background-color: var(--accent);
    }

    /* Footer */
    .footer {
      padding: 0 0.6in 0.6in;
    }

    .divider {
      width: 36px;
      height: 1px;
      background-color: rgba(245, 242, 235, 0.25);
      margin-bottom: 16px;
    }

    .instruction {
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 6px;
      letter-spacing: 0.01em;
    }

    .description {
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      font-weight: 400;
      line-height: 1.6;
      color: var(--text-muted);
      max-width: 340px;
    }

    /* Print overrides */
    @media print {
      body {
        background-color: var(--bg);
      }
      .page {
        margin: 0;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-text">SOLO</span>
        <div class="logo-square"></div>
      </div>
      <span class="year">2025</span>
    </header>

    <!-- Main Content -->
    <main class="content">
      <h1 class="headline">
        <span class="headline-muted">Your Story</span>
        <span class="headline-gold">Your Story</span>
      </h1>
      <p class="tagline">The questions that shape your website.</p>
    </main>

    <!-- The accent square -->
    <div class="accent-square"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="divider"></div>
      <p class="instruction">Read through these. Let them sit.</p>
      <p class="description">
        When we talk, you share what comes to mind — and those words become your website.
      </p>
    </footer>
  </div>
</body>
</html>
